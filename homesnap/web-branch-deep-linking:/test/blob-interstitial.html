<html>

<head>
    <style type="text/css" id="branch-css">
    .branch-banner-is-active {
        -webkit-transition: all 0.375s ease;
        transition: all 00.375s ease;
    }
    
    #branch-banner {
        width: 100%;
        z-index: 99999;
        font-family: Helvetica Neue, Sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        -webkit-transition: all 0.25s ease;
        transition: all 00.25s ease;
    }
    
    #branch-banner .button {
        border: 1px solid #ccc;
        background: #fff;
        color: #000;
        cursor: pointer;
        margin-top: 0px;
        font-size: 14px;
        display: inline-block;
        margin-left: 5px;
        font-weight: 400;
        text-decoration: none;
        border-radius: 4px;
        padding: 6px 12px;
        transition: all .2s ease;
    }
    
    #branch-banner .button:hover {
        border: 1px solid #BABABA;
        background: #E0E0E0;
        color: #000;
    }
    
    #branch-banner .button:focus {
        outline: none;
    }
    
    #branch-banner * {
        margin-right: 4px;
        position: relative;
        line-height: 1.2em;
    }
    
    #branch-banner-close {
        font-weight: 400;
        cursor: pointer;
        float: left;
        z-index: 2;
        padding: 0 5px 0 5px;
        margin-right: 0;
    }
    
    #branch-banner .content {
        width: 100%;
        overflow: hidden;
        height: 100vh;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        border-bottom: 1px solid #ddd;
    }
    
    #branch-banner-close {
        color: #000;
        font-size: 24px;
        top: 14px;
        opacity: .5;
        transition: opacity .3s ease;
    }
    
    #branch-banner-close:hover {
        opacity: 1;
    }
    
    #branch-banner .title {
        font-size: 18px;
        font-weight: bold;
        color: #555;
    }
    
    #branch-banner .description {
        font-size: 12px;
        font-weight: normal;
        color: #777;
        max-height: 30px;
        overflow: hidden;
    }
    
    #branch-banner .icon {
        float: left;
        padding-bottom: 40px;
        margin-right: 10px;
        margin-left: 5px;
    }
    
    #branch-banner .icon img {
        width: 63px;
        height: 63px;
        margin-right: 0;
    }
    
    #branch-banner .reviews {
        font-size: 13px;
        margin: 1px 0 3px 0;
        color: #777;
    }
    
    #branch-banner .reviews .star {
        display: inline-block;
        position: relative;
        margin-right: 0;
    }
    
    #branch-banner .reviews .star span {
        display: inline-block;
        margin-right: 0;
        color: #555;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #branch-banner .reviews .review-count {
        font-size: 10px;
    }
    
    #branch-banner .reviews .star .half {
        width: 50%;
        overflow: hidden;
        display: block;
    }
    
    #branch-banner .content .left {
        padding: 6px 5px 6px 5px;
    }
    
    #branch-banner .vertically-align-middle {
        top: 50%;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
    }
    
    #branch-banner .details > * {
        display: block;
    }
    
    #branch-banner .content .left {
        height: 63px;
    }
    
    #branch-banner .content .right {
        float: right;
        height: 63px;
        margin-bottom: 50px;
        padding-top: 22px;
        z-index: 1;
    }
    
    #branch-banner .right > div {
        float: left;
    }
    
    #branch-banner-action {
        top: 17px;
    }
    
    #branch-banner .content:after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        height: 1px;
        background: rgba(0, 0, 0, 0.2);
    }
    
    #branch-banner .theme-dark.content {
        background: rgba(51, 51, 51, 0.95);
    }
    
    #branch-banner .theme-dark #branch-banner-close {
        color: #fff;
        text-shadow: 0 1px 1px rgba(0, 0, 0, .15);
    }
    
    #branch-banner .theme-dark .details {
        text-shadow: 0 1px 1px rgba(0, 0, 0, .15);
    }
    
    #branch-banner .theme-dark .title {
        color: #fff;
    }
    
    #branch-banner .theme-dark .description {
        color: #fff;
    }
    
    #branch-banner .theme-dark .reviews {
        color: #888;
    }
    
    #branch-banner .theme-dark .reviews .star span {
        color: #fff;
    }
    
    #branch-banner .theme-dark .reviews .review-count {
        color: #fff;
    }
    
    #branch-banner {
        position: absolute;
    }
    
    #branch-banner .content .left .details .title {
        font-size: 12px;
    }
    
    #branch-mobile-action {
        white-space: nowrap;
    }
    
    #branch-banner .content .left .details .description {
        font-size: 11px;
        font-weight: normal;
    }
    
    @media only screen and (min-device-width: 320px) and (max-device-width: 350px) {
        #branch-banner .content .right {
            max-width: 120px;
        }
    }
    
    @media only screen and (min-device-width: 351px) and (max-device-width: 400px) and (orientation: landscape) {
        #branch-banner .content .right {
            max-width: 150px;
        }
    }
    
    @media only screen and (min-device-width: 401px) and (max-device-width: 480px) and (orientation: landscape) {
        #branch-banner .content .right {
            max-width: 180px;
        }
    }
    
    body {
        margin: 0;
    }
    </style>
</head>

<script type="text/javascript">

(function (w, d) {
    var btnClose = d.getElementById('branch-banner-close');
    if (btnClose) {
        btnClose.onclick = function(ev) {
            w.location.href='branch-cta://cancel';
            ev.preventDefault();
        };
    }

    var btnAccept = d.getElementById('branch-mobile-action');
    if (btnAccept) {
        btnAccept.onclick = function(ev) {
            w.location.href='branch-cta://accept';
            ev.preventDefault();
        };
    }
})(window, document);

</script>
