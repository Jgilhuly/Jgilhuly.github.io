      function createLink() {
        branch.init('key_live_pbtE4dcavETgqI5C3M8n0eabADiL8rYZ');

        var linkData = {
          tags: [],
          // channel: channel,
          // campaign: teamName,
          // type: 2,
          data: {
          "$one_time_use": false,
          }
        };

        branch.link(linkData, function(err, link) {

          if (err == null) {
            document.getElementById('final_url').value = link;
          }
          else {
            console.log(err, link);
            document.getElementById('final_url').value = err;
          }
        });

                <label>Web URL:

                    <option value="facebook-fall-outreach">Twitter September</option>
                  </select>
                </label>

                <label>Channel:
                  <p>Where will this be used/posted?</p>

                </label>

                <label>Source:

                </label>

                <label>Alias (Optional):

                  <b>Note: link aliases may not be reused</b></p>
                  <input type="text" id="alias" class="form-control" value=""/>
                </label>
