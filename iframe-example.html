    <script type="text/javascript">
	    function posMessageCallback(id, msgName, data){
		    if(msgName == "error"){
			    var log = document.getElementById("logger");
			    var msg = ["error in ad ", id];
			    if(data && data.errors){
				    msg.push(data.errors);
			    }
			    msg.push("<br/>");
			    log.innerHTML += msg.join("");
		    }
	    }
    </script>
